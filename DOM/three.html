<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(22, 21, 21); color: #fff;">
    
    <ul class="language">
        <li>JavaScript</li>
    </ul>

    <script>
     
    // Create New Element in li

     function addLanguage(language){
        const li=document.createElement("li")
        li.innerHTML=`${language}`
        document.querySelector(".language").appendChild(li)
     }
     addLanguage("Java")

     function addOptiLanguage(language){
        const li=document.createElement("li")
        li.appendChild(document.createTextNode(language))
        document.querySelector(".language").appendChild(li)
     }

     addOptiLanguage("Ruby")
     addOptiLanguage("Python")
     addOptiLanguage("C++")


    //Edit

    const secLang=document.querySelector("li:nth-child(2)")
    console.log(secLang);
    // secLang.innerHTML="Mojo"

    const newLi=document.createElement("li")
    newLi.textContent="Mojo"
    
    secLang.replaceWith(newLi)

    
    // Edit

    const firstLang=document.querySelector("li:first-child")

    console.log(firstLang);

    firstLang.outerHTML="<li>TypeScript</li>"


    //Remove

    const lastLang=document.querySelector("li:last-child")
    lastLang.remove()

    </script>
</body>
</html>
